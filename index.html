<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Product Preview Card Component</title>

</head>

<body>
  <main>
    <section>
      <div class="image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 651px)">
          <img src="./images/image-product-mobile.jpg" alt="a perfume with leaves around">
        </picture>
      </div>

      <div class="information">
        <p class="category">Perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <div class="btn-cart">
          <a href="#" class="btn-cart-link">
            <img src="./images/icon-cart.svg" alt="icon of a cart">

            <p>Add to Cart</p>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
